<html>

<head>
    <link rel="stylesheet" href="styles/details.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
</head>

<body>
    <a href="index.html">Home</a>
    <div id="details">
        <div >
        <img  v-bind:src="'data:image/png;base64,'+vinyl.img" >
        </div>
        <h1 style="text-align: center;">Detalii pentru produsul cu id-ul: {{ id }}</h1>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Name:</div>
            <div class="value">{{vinyl.name}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Artist:</div>
            <div class="value">{{vinyl.artist}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Label:</div>
            <div class="value">{{vinyl.label}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Tracks:</div>
            <div class="value">{{vinyl.tracks}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Genre:</div>
            <div class="value">{{vinyl.genre}}</div>
        </div>
        <div class="container">
            <div class="custom"></div>
            <div class="label">Relase Year:</div>
            <div class="value">{{vinyl.year}}</div>
        </div>
        
        <div class="label">Price:</div>
        <div class="value">{{vinyl.price}}</div>
    </div>
    </div>
    <script src="src/details.js"></script>
</body>

</html>
